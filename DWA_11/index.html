<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.4.0/dist/themes/light.css" />
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.4.0/dist/shoelace-autoloader.js"
      defer></script>
    <script src="./redux.js" type="module" defer></script>
    <script src="https://kit.fontawesome.com/0b821e41f3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Tally Counter</title>
  </head>
  <body>
    <main class="counter">
      <sl-card class="counter__top">
        <div slot="header" class="counter__top_header">
          <h1>Tally Name Here</h1>
          <sl-icon-button name="arrow-clockwise" label="Settings" id="reset-button" data-tally-reset></sl-icon-button>
          <sl-popup class="popup" anchor="reset-button" placement="top" data-tally-popup>
            <sl-card class="popup__header">
              <div slot="header" class="popup__header_title">
                Reset
                <sl-icon-button
                  class="popup__message"
                  name="x-circle"
                  label="Settings"
                  data-popup-close></sl-icon-button>
              </div>
              You have reset your tally counter.
            </sl-card>
          </sl-popup>

          <sl-icon-button name="gear" label="Settings"></sl-icon-button>
        </div>

        <sl-card class="tally" data-tally> Current count goes here. </sl-card>
      </sl-card>

      <div class="buttons">
        <sl-button size="large" variant="default" class="button button__add" data-tally-add>+</sl-button>
        <sl-button size="large" variant="default" class="button button__subtract" data-tally-subtract>-</sl-button>
      </div>
    </main>
  </body>
</html>
